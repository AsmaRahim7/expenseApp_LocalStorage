                <li><a href="profile.html" data-icon="false" rel="external"><i class="zmdi zmdi-home zmd-fw"></i>Home</a></li>
                <li><a href="add_expense.html" data-icon="false" rel="external"><i class="zmdi zmdi-plus-circle-o-duplicate zmd-fw"></i>Add</a></li>
                <li><a href="list.html" data-icon="false" rel="external"><i class="zmdi zmdi-format-list-bulleted zmd-fw"></i>Show All</a></li>
                <li><a href="today_expenses.html" data-icon="false" rel="external"><i class="zmdi zmdi-calendar-check zmd-fw"></i>Show Today</a></li>
                <li><a href="expense_date.html" data-icon="false" rel="external"><i class="zmdi zmdi-calendar zmd-fw"></i>Show by Date</a></li>
                <li><a href="expense_month.html" data-icon="false" rel="external"><i class="zmdi zmdi-calendar zmd-fw"></i>Show by Month</a></li>
                <li><a href="setting.html" data-icon="false" rel="external"><i class="zmdi zmdi-settings zmd-fw"></i>Setting</a></li>
                <li><a href="#" id="lnkSignOut"><i class="zmdi zmdi-power-off zmd-fw"></i>Sign Out</a></li>
            </ul>

        </div>
        <!-- /panel left -->

        <div data-role="header" data-position="fixed" class="wow fadeInDown" data-wow-delay="0.2s">
            <a href="#leftpanel" class="ui-btn ui-btn-left wow fadeIn" data-wow-delay='0.8s'><i class="zmdi zmdi-menu"></i></a>
            <h1 class="wow fadeIn" data-wow-delay='0.4s'>Finance Tracker</h1>
        </div>
        <div role="main" class="ui-content" data-inset="false">
            <label for="txtDate">Select Date:</label>
            <input type="date" name="txtDate" id="txtDate" value="" data-clear-btn="true" placeholder="">
            <table data-filter="true" data-filter-reveal="false" data-filter-placeholder="&#xF002; Search..." data-role="table" id="table-column-toggle" data-mode="columntoggle" class="ui-responsive table-stroke">
                <thead>
                    <tr>
                        <th><label style="font-weight:bold">Date <span style="font-size:xx-small">(Click on date to view description)</span></label></th>
                        <th><label style="font-weight:bold">Title</label></th>
                        <th><label style="font-weight:bold">Amount</label></th>
                        <th><label style="font-weight:bold">Action</label></th>
                    </tr>
                </thead>
                <tbody id="tblExpense"></tbody>
            </table>
        </div>
        <div data-role="footer" data-position="fixed">
            <div class="row" style="margin-left:10%;margin-top:2%;">
                <div class="col-xs-10">
                    <label for="jqOut">Out-Going (<span id="spOutAmt"></span>)</label>
                    <div id="jqOut"></div>
                </div>
                <div class="col-xs-10">
                    <label for="jqIn" style="margin-top: -10%;">In-Coming (<span id="spInAmt"></span>)</label>
                    <div id="jqIn"></div>
                </div>
                <div class="col-xs-10">
                    <label for="jqRem" style="margin-top: -3%;">Remaining (<span id="spRemAmt"></span>)</label>
                    <div id="jqRem"></div>
                
            </div>
        </div>
        <div data-role="popup" id="popupDialog">
            <div data-role="header" style="background-color:red !important;">
                <h1 class='nd-title'>Delete from expense?</h1>
            </div>
            <div data-role="content">
                <p>Do you want to delete?</p>
                <a id="lnkDel" href="#" onclick="deleteExpense()" data-rel="back" data-role="button" data-inline="true" class="ui-btn ui-btn-primary"><i class='zmdi zmdi-check'></i> Yes</a>
                <a href="list.html" data-rel="back" data-role="button" data-inline="true" class="ui-btn ui-btn-primary"><i class='zmdi zmdi-cancel'></i> Cancel</a>
            </div>
        </div>
        <a id="lnkDes" style="display:none" href="#popDescription" data-rel="popup" data-position-to="window" data-role="button" data-inline="true" data-transition="pop"></a>
        <div data-role="popup" id="popDescription">
            <div data-role="header">
                <h1 class='nd-title'>Description</h1>
            </div>
            <div data-role="content">
                <p id="popDesBody"></p>
                <a href="list.html" data-rel="back" data-role="button" data-inline="true" class="ui-btn ui-btn-primary"><i class='zmdi zmdi-cancel'></i> Cancel</a>
            </div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.mobile.min.js"></script>
    <script src="js/waves.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/nativedroid2.js"></script>
    <script src="js/nd2settings.js"></script>
    <script src="js/jquery.lineProgressbar.js"></script>

    <script src="https://www.gstatic.com/firebasejs/6.4.2/firebase.js"></script>
    <script src="js/firebase.init.js"></script>

    <script>
        var expenseArray = [];
        loadExpenses();
        function loadExpenses()  // Function Call When Page is ready.
        {
            var db = firebase.database().ref('expenses');
            db.on('value', function (expenses) {
                //alert(categories);
                expenseArray = []
                expenses.forEach(function (data) {
                    if (data.val().isDeleted === false) {
                        expenseArray.push(
                            {
                                expId: data.key,
                                expTitle: data.val().expTitle,
                                expType: data.val().expType,
                                expAmount: data.val().expAmount,
                                expDescription: data.val().expDescription,
                                expDate: data.val().expDate,
                            })
                    }
                });
                showExpensesByDate($('#txtDate').val())
            });
        }

        function showExpensesByDate(selDate) {
            if (selDate !== undefined) {
                if (expenseArray.length > 0) {
                    var tbl = '';
                    var inAmount = 0, OutAmount = 0;
                    for (var i = 0; i < expenseArray.length; i++) {
                        var date = selDate.split("-");
                        date = addZero(date[2]) + "/" + addZero(date[1]) + "/" + date[0]; //dd/MM/yyy
                        if (date == expenseArray[i].expDate) {
                            var statusRow = '';
                            if (expenseArray[i].expType == 'Out-Going') {
                                statusRow = ' <td onclick=showDes(this)><label style="color:#F44336;border-bottom: solid;">' + expenseArray[i].expDate + '</label></td>';
                                OutAmount += parseFloat(expenseArray[i].expAmount);
                            }
                            else {
                                statusRow = ' <td onclick=showDes(this)><label style="color:#009688;border-bottom: solid;">' + expenseArray[i].expDate + '</label></td>';
                                inAmount += parseFloat(expenseArray[i].expAmount);
                            }

                            tbl += '<tr>'
                                + statusRow
                                + ' <td><label>' + expenseArray[i].expTitle + '</label></td>'
                                + ' <td><label>' + expenseArray[i].expAmount.toLocaleString() + '</label></td>'
                                + ' <td style="display:none"><label>' + expenseArray[i].expDescription + '</label></td>'
                                + ' <td><a href="#" onclick="editExp(\'' + expenseArray[i].expId + '\')" class="ui-btn ui-btn-inline ui-btn-fab ui-mini ui-btn-raised clr-primary"><i class="zmdi zmdi-edit zmd-1x"></i></a> <a onclick="getId(\'' + expenseArray[i].expId + '\')" href="#popupDialog" data-rel="popup" data-position-to="window" data-role="button" data-inline="true" data-transition="pop" class="ui-btn ui-btn-inline ui-btn-fab ui-mini ui-btn-raised clr-warning"><i class="zmdi zmdi-delete zmd-1x"></i></a></td>'
                                + '</tr>';
                        }
                    }
                    callProgressBars(OutAmount, inAmount);
                }
                else {
                    tbl += '<tr>'
                        + ' <td></td>'
                        + ' <td></td>'
                        + ' <td></td>'
                        + ' <td style="display:none"></td>'
                        + ' <td></td>'
                        + '</tr>';
                    callProgressBars(0, 0);
                }

                $('#tblExpense').html(tbl);
            }
        }

        function addZero(num) {
            if (num !== undefined) {
                if (num.length === 1) {
                    return '0' + num;
                }
                return num;
            }
        }

        function showDes(td) {
            var des = $($($(td).parent().children()[3]).children()[0]).html();
            $('#popDesBody').html(des + '<hr />');
            $('#lnkDes').click();
        }

        $('#txtDate').change(function () {
            showExpensesByDate($(this).val());
        });
        function getId(eId) {
            $('#lnkDel').attr("eId", eId);
        }

        function editExp(eId) {
            location.href = "add_expense.html#id=" + eId;
        }

        function deleteExpense() {
            var id = $('#lnkDel').attr("eId");
            firebase.database()
                .ref('expenses').child(id)
                .update({ isDeleted: true }
                    , function (error) {
                        if (error) alert(error);
                        else {
                            // do something
                            onSuccess();
                        }
                    });
            onSuccess();
        }
        /////////////////////////////////////////////////////////////////
        ///// Progress Bar
        function callProgressBars(outAmount, inAmount,remainingAmount) {
            var total = outAmount + inAmount;
            var percentageOut = outAmount === 0 ? 0 : (outAmount / total) * 100;
            var percentageIn = inAmount === 0 ? 0 : (inAmount / total) * 100;
            var remainingAmount = inAmount - outAmount;

            $('#spOutAmt').html(outAmount.toLocaleString());
            $('#spInAmt').html(inAmount.toLocaleString());
            $('#spRemAmt').html(remainingAmount.toLocaleString()); // Remaining Amount

            $('#jqOut').LineProgressbar({
                percentage: percentageOut,
                radius: '3px',
                height: '5px',
                fillBackgroundColor: '#F44336'
            }); // Out-Going
            $('#jqIn').LineProgressbar({
                percentage: percentageIn,
                radius: '3px',
                height: '5px',
                fillBackgroundColor: '#009688'
            }); // In-Coming
            //remaining
            $('#jqRem').LineProgressbar({
                percentage: remainingAmount <= 0 ? 0 : (remainingAmount / inAmount) * 100,
                radius: '3px',
                height: '5px',
                fillBackgroundColor: remainingAmount < 0 ? 'red' : 'green'
            }); // Remaining Amount
        }
        ///////////////////
        function onSuccess() // Function for Hendeling Success...
        {
            showMessage('Record Delete...');
            loadExpenses();
        }

        function showMessage(msg) {
            new $.nd2Toast({
                message: msg,
                ttl: 4000
            });
        }
        /// To hide the column button in show pages
        $(document).ready(function () {
            $('#table-column-toggle-popup-placeholder').next().hide();
            $($('.ui-input-search').children()[0]).attr("style", "font-family: 'Helvetica', FontAwesome, sans-serif;");

        });
    </script>
    <script>

        $('#lnkSignOut').click(function () {
            document.location.href = "index.html";
        });
    </script>
